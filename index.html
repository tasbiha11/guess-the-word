<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="icon" href="image/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <h1>Guess the Word</h1>
        <div class="content">
            <input type="text" class="typing-input">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span>Hints will be shown here</span></p>
                <p class="guess-left">Remaining guesses: <span>10</span></p>
                <p class="wrong-letter">Wrong letters: <span>a, b, c, d</span></p>
            </div>
            <button class="reset-btn">Reset Word</button>
        </div>
    </div>

    <script src="word.js"></script>
    <script src="script.js"></script>

</body>

</html>
